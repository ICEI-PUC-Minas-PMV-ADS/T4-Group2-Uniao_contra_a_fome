<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Link para adicionar o Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-success">
      <div class="container-fluid justify-content-center">
        <img
          src="../public/images/União_Contra_A-removebg-preview.png"
          class="rounded mx-auto d-block"
          alt="Logo-Prato"
          width="180 px"
        />
      </div>
    </nav>

    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link active text-success" href="index.html"
          >Voltar a tela inicial</a
        >
      </li>
    </ul>

    <div class="container py-5 h-100 bg">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem">
            <div class="card-body p-5">
              <h3 class="mb-5 text-center">Login</h3>

              <div class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2">Usuário</label>
                <input
                  type="email"
                  id="typeEmailX-2"
                  class="form-control form-control-lg"
                />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="typePasswordX-2">Senha</label>
                <input
                  type="password"
                  id="typePasswordX-2"
                  class="form-control form-control-lg"
                />
              </div>

              <div class="text-center">
                <button
                  onclick="entrarBtn()"
                  class="btn btn-dark btn-lg btn-block"
                  type="submit"
                >
                  Entrar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Link para adicionar o Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Importa as funções JS -->
    <script src="../js/login.js"></script>
  </body>
</html>
